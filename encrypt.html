<!DOCTYPE html>
<html>

<head>
    <title>RSA-OAEP - Encrypt</title>
    <link rel="stylesheet" href="topBar.css">
    <script src="topBar.js"></script>
    <link rel="stylesheet" href="encryptPage.css">
    <script defer src="encrypt.js"></script>
</head>

<body>
    <div class="top-bar">
        <button id="top-bar-generateKey-btn">Generate Keys</button>
        <button id="top-bar-encrypt-btn" style="pointer-events:none" class="currentPageBtn">Encrypt</button>
        <button id="top-bar-decrypt-btn">Decrypt</button>
    </div>
    <div class="encryptFormContainer">
        <textarea id="input" placeholder="Original Message"></textarea>
        <br>
        <textarea id="publicKey" name="publicKeyInput" placeholder="Public key" spellcheck="false"></textarea>
        <br>
        <div class="encryptOptionWrapper">
            <button id="encryptBtn">Encrypt</button>
            <label id="status" for="publicKeyInput"></label>
        </div>
        <textarea id="result" readonly></textarea>

    </div>
</body>

</html>
